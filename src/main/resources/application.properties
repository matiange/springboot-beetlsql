spring.datasource.driverClassName= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/yxtk?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.filter=stat,wall,log4j
spring.datasource.initialSize=5
spring.datasource.minIdle=1
spring.datasource.maxActive=30
server.port = 8088
# log4j config file
logging.config=classpath:log4j.xml
logging.level.com.matiange.dao=INFO

#beetl-beetlsql.dev=true
#thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html

#redis：redis.servers这里配置的是单机版,如果配置集群用逗号分割例如：localhost:7000;localhost:7001;localhost:7002;localhost:7003;localhost:7004;localhost:7005
redis.servers=localhost:6379
redis.maxWaitMillis=5000
redis.maxTotal=1000
redis.minIdle=8
redis.maxIdle=100
redis.testOnBorrow=true
redis.connectionTimeout=10000
redis.cluster.soTimeout=800
redis.cluster.maxRedirections=6
redis.password=123456
redis.enable=true